<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trailer - ETHCS BEHAVIOR</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
</head>
<body class="background-default">
    <nav>
        <div class="logo">
            <a href="index.html">ETHCS BEHAVIOR</a>
        </div>
        <div class="menu-toggle">☰</div>
        <ul>
            <li><a href="produto.html">Produtos</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="novidades.html">Novidades</a></li>
        </ul>
    </nav>

    <header>
        <h1>Trailer do Jogo</h1>
        <p>Assista ao trailer oficial do Código de Honra</p>
    </header>
  
    <main>
        <div class="trailer-container">
            <!-- Player de Vídeo Responsivo -->
            <div class="video-wrapper">
                <iframe width="560" height="315" src="videos/trailer.mp4" frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen></iframe>
            </div>
            
            <!-- Seção de Comentários -->
            <div class="comments-section">
                <h2><i class="fas fa-comments"></i> Comentários</h2>
                
                <div class="comment-form">
                    <h3><i class="fas fa-pencil-alt"></i> Deixe seu comentário</h3>
                    <form id="commentForm">
                        <div class="form-group">
                            <label for="name"><i class="fas fa-user"></i> Nome:</label>
                            <input type="text" id="name" name="name" required placeholder="Seu nome">
                        </div>
                        <div class="form-group">
                            <label for="comment"><i class="fas fa-comment"></i> Comentário:</label>
                            <textarea id="comment" name="comment" rows="4" required 
                                placeholder="Escreva seu comentário sobre o trailer..."></textarea>
                        </div>
                        <button type="submit" class="btn"><i class="fas fa-paper-plane"></i> Enviar Comentário</button>
                    </form>
                </div>
                
                <div class="comments-list" id="commentsList">
                    <p class="loading"><i class="fas fa-spinner fa-spin"></i> Carregando comentários...</p>
                </div>
            </div>
        </div>
    </main>
   
    <footer>
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; 2025 ETHCS BEHAVIOR. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
